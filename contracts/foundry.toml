[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
test = "test"
script = "script"

# Exclude OZ certora harnesses (reference missing patched/ dirs)
exclude_paths = ["lib/openzeppelin-contracts/certora"]

remappings = [
  "@openzeppelin/=lib/openzeppelin-contracts/",
]

[rpc_endpoints]
base_sepolia = "${BASE_SEPOLIA_RPC_URL}"
base_mainnet = "${BASE_MAINNET_RPC_URL}"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", chain = 84532 }
base_mainnet = { key = "${BASESCAN_API_KEY}", chain = 8453 }

[fmt]
line_length = 120
tab_width = 4
