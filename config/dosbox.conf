# SWOS420 — DOSBox-X Configuration for Headless SWOS 96/97
#
# Tuned for fast, headless match simulation with optional frame capture.
# Used by scripts/dosbox_runner.py for automated arcade matches.
#
# Usage:
#   dosbox-x -conf config/dosbox.conf
#   dosbox-x -conf config/dosbox.conf -c "mount C game" -c "C:" -c "SWOS.EXE"

[sdl]
fullscreen=false
output=surface
windowresolution=640x480

[dosbox]
title=SWOS420 Arcade
memsize=32
machine=svga_s3

[cpu]
core=dynamic
cputype=pentium
cycles=max

[render]
frameskip=0
scaler=normal2x

[autoexec]
# Mount game directory — overridden by DOSBoxRunner at runtime
# mount C /path/to/swos/game
# C:
# SWOS.EXE

[midi]
mpu401=none
mididevice=none

[sblaster]
sbtype=sb16
sbbase=220
irq=7
dma=1
hdma=5

[speaker]
pcspeaker=false

[serial]
serial1=disabled
serial2=disabled
serial3=disabled
serial4=disabled

[video]
# For capture: DOSBox-X can save frames to streaming/captures/
# Toggle with Ctrl+F5 during runtime
