<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 420" width="320" height="420">
  <defs>
    <linearGradient id="cardGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1f2e"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Card background -->
  <rect width="320" height="420" rx="12" fill="url(#cardGrad)" stroke="#00e676" stroke-width="1.5"/>

  <!-- Header stripe -->
  <rect x="0" y="0" width="320" height="80" rx="12" fill="#0a0c14" opacity="0.6"/>
  <rect x="0" y="68" width="320" height="12" fill="#0a0c14" opacity="0.6"/>

  <!-- Token ID badge -->
  <rect x="12" y="12" width="60" height="22" rx="4" fill="#00e676" opacity="0.15"/>
  <text x="42" y="27" fill="#00e676" font-size="11" font-family="monospace"
        text-anchor="middle" font-weight="bold">#1001</text>

  <!-- Player name -->
  <text x="160" y="42" fill="#e0e0e0" font-size="18" font-family="monospace"
        text-anchor="middle" font-weight="bold">M. Van Basten</text>

  <!-- Team + Position -->
  <text x="160" y="62" fill="#9ca3af" font-size="11" font-family="monospace"
        text-anchor="middle">AC Milan 路 FW 路 Age 25</text>

  <!-- Radar chart -->
  <polygon points="160.0,186.7 178.2,195.5 182.7,215.2 170.1,231.0 149.9,231.0 137.3,215.2 141.8,195.5" fill="none" stroke="#1f2937" stroke-width="0.5"/>
    <polygon points="160.0,163.3 196.5,180.9 205.5,220.4 180.2,252.0 139.8,252.0 114.5,220.4 123.5,180.9" fill="none" stroke="#1f2937" stroke-width="0.5"/>
    <polygon points="160.0,140.0 214.7,166.4 228.2,225.6 190.4,273.1 129.6,273.1 91.8,225.6 105.3,166.4" fill="none" stroke="#1f2937" stroke-width="0.5"/>
    <line x1="160" y1="210" x2="160.0" y2="140.0" stroke="#1f2937" stroke-width="0.5"/>
    <line x1="160" y1="210" x2="214.7" y2="166.4" stroke="#1f2937" stroke-width="0.5"/>
    <line x1="160" y1="210" x2="228.2" y2="225.6" stroke="#1f2937" stroke-width="0.5"/>
    <line x1="160" y1="210" x2="190.4" y2="273.1" stroke="#1f2937" stroke-width="0.5"/>
    <line x1="160" y1="210" x2="129.6" y2="273.1" stroke="#1f2937" stroke-width="0.5"/>
    <line x1="160" y1="210" x2="91.8" y2="225.6" stroke="#1f2937" stroke-width="0.5"/>
    <line x1="160" y1="210" x2="105.3" y2="166.4" stroke="#1f2937" stroke-width="0.5"/>
  <polygon points="160.0,163.3 207.4,172.2 223.7,224.5 166.1,222.6 135.7,260.5 96.3,224.5 105.3,166.4" fill="rgba(0, 230, 118, 0.25)" stroke="#00e676"
           stroke-width="1.5" filter="url(#glow)"/>
  <text x="160.0" y="126.0" fill="#9ca3af" font-size="9" font-family="monospace" text-anchor="middle" dominant-baseline="central">PA</text>
    <text x="225.7" y="157.6" fill="#9ca3af" font-size="9" font-family="monospace" text-anchor="middle" dominant-baseline="central">VE</text>
    <text x="241.9" y="228.7" fill="#9ca3af" font-size="9" font-family="monospace" text-anchor="middle" dominant-baseline="central">HE</text>
    <text x="196.4" y="285.7" fill="#9ca3af" font-size="9" font-family="monospace" text-anchor="middle" dominant-baseline="central">TA</text>
    <text x="123.6" y="285.7" fill="#9ca3af" font-size="9" font-family="monospace" text-anchor="middle" dominant-baseline="central">CO</text>
    <text x="78.1" y="228.7" fill="#9ca3af" font-size="9" font-family="monospace" text-anchor="middle" dominant-baseline="central">SP</text>
    <text x="94.3" y="157.6" fill="#9ca3af" font-size="9" font-family="monospace" text-anchor="middle" dominant-baseline="central">FI</text>

  <!-- Skill values inside radar -->
  <text x="160" y="214" fill="#00e676" font-size="20" font-family="monospace"
        text-anchor="middle" font-weight="bold" opacity="0.3">SWOS</text>

  <!-- Stats bar -->
  <rect x="16" y="300" width="288" height="1" fill="#1f2937"/>

  <!-- Form indicator -->
  <text x="24" y="325" fill="#9ca3af" font-size="10" font-family="monospace">FORM</text>
  <rect x="65" y="316" width="120" height="12" rx="3" fill="#1f2937"/>
  <rect x="125" y="316"
        width="30.0" height="12" rx="3" fill="#00e676" opacity="0.7"/>
  <text x="195" y="326" fill="#00e676" font-size="11" font-family="monospace"
        font-weight="bold">+25</text>

  <!-- Goals -->
  <text x="24" y="350" fill="#9ca3af" font-size="10" font-family="monospace">GOALS</text>
  <text x="75" y="350" fill="#e0e0e0" font-size="11" font-family="monospace"
        font-weight="bold">18</text>
  <text x="95" y="350" fill="#9ca3af" font-size="10" font-family="monospace">season</text>
  <text x="145" y="350" fill="#e0e0e0" font-size="11" font-family="monospace"
        font-weight="bold">42</text>
  <text x="165" y="350" fill="#9ca3af" font-size="10" font-family="monospace">career</text>

  <!-- Value -->
  <text x="24" y="375" fill="#9ca3af" font-size="10" font-family="monospace">VALUE</text>
  <text x="75" y="375" fill="#00e676" font-size="12" font-family="monospace"
        font-weight="bold">$12.5M</text>

  <!-- Footer -->
  <rect x="0" y="390" width="320" height="30" rx="0" fill="#0a0c14" opacity="0.4"/>
  <rect x="0" y="408" width="320" height="12" rx="12" fill="#0a0c14" opacity="0.4"/>
  <text x="160" y="408" fill="#00e676" font-size="9" font-family="monospace"
        text-anchor="middle" opacity="0.5">SWOS420 路 ON-CHAIN 路 PERMANENT</text>
</svg>